<!DOCTYPE html>
<html>
<head>
  <title>Billion Second Countdown</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
<div id="countdown">I will be one billion seconds old in <span id="years"></span> years, <span id="days"></span> days, <span id="hours"></span> hours, <span id="minutes"></span> minutes, and <span id="seconds"></span> seconds!</div>
</body>
<script>
let msToSeconds = 1000;
let msToMinutes = msToSeconds * 60;
let msToHours = msToMinutes * 60;
let msToDays = msToHours * 24;
let msToYears = msToDays * 365;

setInterval(getTime, 1000);

function getTime() {
  //Current date/time
  let now = new Date();
  //Birth date
  let birth = new Date("June 20, 1991 9:52:00 GMT-0400");

  let search = location.search;
  if(search.length > 1) search = search.substring(1);
  search = new Date(search);
  if(search != "Invalid Date") {
    birth = search;
    search = true;
  } else {
    search = false;
  }


  let billion = new Date(birth.getTime() + 1000000000000);

  let difference = billion - now;

  let years = Math.floor(difference / msToYears);
  let days = Math.floor((difference % msToYears) / msToDays);
  let hours = Math.floor((difference % msToDays) / msToHours);
  let minutes = Math.floor((difference % msToHours) / msToMinutes);
  let seconds = Math.floor((difference % msToMinutes) / msToSeconds);

//   console.log(days, hours, minutes, seconds);

  if(search) {
    let s = "One billion seconds from " + birth.toLocaleDateString() + " is " + billion.toLocaleDateString() + ".\n";
    s += "That is in " + years + " years, " + days + " days, " + hours + " hours, " + minutes + " minutes, and " + seconds + " seconds."
    document.getElementById("countdown").innerText = s;
  } else {
    document.getElementById("years").innerText = years;
    document.getElementById("days").innerText = days;
    document.getElementById("hours").innerText = hours;
    document.getElementById("minutes").innerText = minutes;
    document.getElementById("seconds").innerText = seconds;
  }
  
  document.getElementById("countdown").style.display = "block";
}
</script>
<style>
body {
  background-color: lightgreen;
}

#countdown {
  display: none;
  margin-left: auto;
  margin-right: auto;
  margin-top: 100px;
  padding: 50px;
  font-size: 48px;
  font-family: "Arial";
  text-align: center;
  background-color: #00000033;
  min-width: 40%;
  max-width: 50%
}
</style>
</html>
